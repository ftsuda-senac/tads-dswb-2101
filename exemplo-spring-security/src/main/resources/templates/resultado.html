<!DOCTYPE html>
<html>
<head>
<title>Exemplo Spring Security</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{/css/estilos.css}" />
</head>
<body>
  <h1 th:text="${titulo}"></h1>
  <h2 th:text="${msg}"></h2>
  <div>
    <h2>Informações do usuário</h2>
    <p>
      Nome completo: <span sec:authentication="principal.nomeCompleto"></span>
    </p>
    <a th:href="@{/home}">Voltar</a>
  </div>
</body>
</html>
